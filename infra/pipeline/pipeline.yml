AWSTemplateFormatVersion: 2010-09-09
Description: The CI/CD pipeline for the Rig Infrastructure

Parameters:
  BucketName:
    Type: String
  CodePipelineName:
    Type: String
  InfraRepo:
    Type: String
  FrontendRepo:
    Type: String
  CodeBuildImage:
    Type: String
  CodeStarConnectionArn:
    Type: String
  InfraGitHubRepoId:
    Type: String
  FrontendGitHubRepoId:
    Type: String
  GitHubBranch:
    Type: String

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      Tags:
        - Key: Name
          Value: !Ref BucketName

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
                - Effect: "Allow"
                  Action:
                    - "iam:PassRole"
                  Resource: "*"
                - Effect: "Allow"
                  Action:
                    - "ec2:*"
                    - "s3:*"
                    - "cloudformation:*"
                    - "logs:*"
                  Resource: "*"

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
          - PolicyName: "root"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "codestar-connections:UseConnection"
                  Resource: "*"
                - Effect: "Allow"
                  Action:
                    - "codebuild:BatchGetBuilds"
                    - "codebuild:StartBuild"
                  Resource: "*"
                - Effect: "Allow"
                  Action:
                    - "iam:PassRole"
                  Resource: "*"
                - Effect: "Allow"
                  Action:
                    - "ec2:*"
                    - "s3:*"
                    - "cloudformation:*"
                  Resource: "*"

  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Source:
        Type: GITHUB
        Location: !Ref InfraRepo
      SecondarySources:
        - Type: GITHUB
          Location: !Ref FrontendRepo
      ServiceRole: !Ref CodeBuildRole
      Artifacts:
        Type: S3
        Location: !Ref ArtifactBucket
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref CodeBuildImage
        Type: LINUX_CONTAINER

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref CodePipelineName
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: InfraSource
              ActionTypeId:
                Owner: AWS
                Category: Source
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref InfraGitHubRepoId
                BranchName: !Ref GitHubBranch
              OutputArtifacts:
                - Name: SourceOutput
            - Name: FrontendSource
              ActionTypeId:
                Owner: AWS
                Category: Source
                Version: 1
                Provider: CodeStarSourceConnection
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref FrontendGitHubRepoId
                BranchName: !Ref GitHubBranch
              OutputArtifacts:
                - Name: SourceOutput
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Owner: AWS
                Category: Build
                Version: 1
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: !Ref CodeBuild

      RestartExecutionOnUpdate: true
