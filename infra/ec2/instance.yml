AWSTemplateFormatVersion: 2010-09-09
Description: Frontend Application Instance for Rig

Parameters:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id
  KeyPairName:
    Type: String
  ImageId:
    Type: AWS::EC2::Image::Id
  InstanceType:
    Type: String
  InstanceName:
    Type: String
  SubnetId:
    Type: AWS::EC2::Subnet::Id
  GitHubRepo:
    Type: String
  Environment:
    Type: String

Resources:
  KeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Ref KeyPairName
      KeyType: rsa
      KeyFormat: pem

  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref EC2Instance

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KeyPair
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SecurityGroup
      UserData: !Base64 |
          #!/bin/bash -ex
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          . ~/.nvm/nvm.sh
          nvm install 18.15.0
          yum install git -y
          git clone https://github.com/da2667/rig.git
          cd rig
          git checkout dev
          git pull
          npm i
          nohup npm start &
      Tags:
        - Key: Name
          Value: !Ref InstanceName